name: PocketServer
description: "PocketServer: A mobile Minecraft Java Edition server manager."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0' # Updated to support latest wakelock_plus & flutter_background_service

dependencies:
  flutter:
    sdk: flutter

  # --- SERVER CORE & PROCESS MANAGEMENT ---
  path_provider: ^2.1.5        # To locate the app's internal /bin and /servers folders
  process_run: ^1.1.0+1        # To execute Java and Playit binaries with shell commands
  wakelock_plus: ^1.4.0        # Prevents the screen/CPU from sleeping during server operation
  flutter_background_service: ^5.1.0 # Keeps the Dart isolate alive for the server logs
  shared_preferences: ^2.3.5   # To remember the last used server ID and settings

  # --- FILE SYSTEM & ARCHIVE ---
  archive: ^3.6.1              # To unzip the JDK (.tar.gz) and World backups (.zip)
  file_picker: ^8.1.7          # To select .jar plugins or mods from the phone's storage
  permission_handler: ^11.3.1  # To request Battery Optimization and Storage permissions

  # --- NETWORK & GOOGLE DRIVE SYNC ---
  http: ^1.2.2                 # To download the JDK, Playit agent, and Server Jars
  google_sign_in: ^6.2.2       # Authenticates the user for Google Drive access
  googleapis: ^13.2.0          # The official Google API for Drive v3 interaction
  googleapis_auth: ^1.6.0      # Handles OAuth2 credentials for the Drive API

  # --- UI & STATE MANAGEMENT ---
  provider: ^6.1.2             # Manages global app state (list of servers, active server)
  google_fonts: ^6.2.1         # Used for the terminal/console aesthetic fonts

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # Add your assets here if you create a logo or icons
  # assets:
